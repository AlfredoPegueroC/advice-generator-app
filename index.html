<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="card">
          <div class="card__advice">
            <h5 class="advice__number">Advice # <span id="adviceNumber"></span></h5>
            <h2 class="advice">
              
            </h2>
          </div>
          <picture>
            <source media="(min-width: 1000px )" srcset="./images/pattern-divider-desktop.svg">
            <source media="(max-width: 1000px )" srcset="./images/pattern-divider-mobile.svg">
            <img class="divider" src="./images/pattern-divider-mobile.svg" alt="" />
          </picture>
          
          <button id="btn" class="btn" type="button">
            <img src="./images/icon-dice.svg" alt="" />
          </button>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
